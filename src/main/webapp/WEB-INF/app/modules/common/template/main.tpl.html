<div class="container body" ng-controller="MainController">
	<div class="main_container">
		<div class="col-md-3 left_col">
			<div class="left_col scroll-view">
				<div class="navbar nav_title" style="border: 0;">
					<a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Smart House</span></a>
				</div>

				<div class="clearfix"></div>

				<!-- menu profile quick info -->
				<div class="profile clearfix">
					<div class="profile_pic">
						<img src="../../../resources/img/avatar.jpg" alt="..." class="img-circle profile_img">
					</div>
					<div class="profile_info">
						<span>Welcome,</span>
						<h2>{{user}}</h2>
					</div>
				</div>
				<!-- /menu profile quick info -->

				<br/>

				<!-- sidebar menu -->
				<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
					<div class="menu_section">
						<h3>General</h3>
						<ul class="nav side-menu">
							<li ng-class="{'active':isTabActive('dashboard')}">
								<a ui-sref="dashboard"><i class="fa fa-bar-chart-o"></i> Dashboard</a>
							</li>
							<li ng-class="{'active':isTabActive('devices')}">
								<a ui-sref="devices"><i class="fa fa-desktop"></i> Devices</span></a>
							</li>
						</ul>
					</div>
				</div>

				<div class="menu_section">
					<div class="col-md-12 col-sm-12 col-xs-12" style="max-height: 472px; overflow: hidden;">
						<div class="x_panel">
							<div class="x_title">
								<h2>Live Notifications</h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content" about="">

								<div class="">
									<ul class="to_do">
										<li ng-repeat="notification in notifications track by $index">
											<p>
											<div class="icheckbox_flat-green" style="position: relative;">
											<ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
											</ins>
											</div> {{notification.message}} </p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /sidebar menu -->

				<!-- /menu footer buttons -->
				<div class="sidebar-footer hidden-small">
					<a data-toggle="tooltip" data-placement="top" title="Settings">
						<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					</a>
					<a data-toggle="tooltip" data-placement="top" title="FullScreen">
						<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
					</a>
					<a data-toggle="tooltip" data-placement="top" title="Lock">
						<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
					</a>
					<a data-toggle="tooltip" data-placement="top" title="Logout" ui-sref="login">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
					</a>
				</div>
				<!-- /menu footer buttons -->
			</div>
		</div>

		<!-- page content -->
		<div ui-view></div>
		<!-- /page content -->

		<!-- footer content -->
		<footer class="footer">
			<div>
				Smart House - web interface to monitor and control devices from your house. <a href="http://ocw.cs.pub.ro/courses/mpsit">MPSIT</a>
			</div>
		</footer>
		<!-- /footer content -->
	</div>
</div>
