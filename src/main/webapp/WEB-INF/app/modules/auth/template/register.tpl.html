<div class="login">
	<div class="login_wrapper">
		<div id="register" class="animate form registration_form">
			<section class="login_content">
				<form name="accountForm" novalidate>
					<h1>Create Account</h1>
					<div>
						<input type="text" class="form-control" placeholder="Username" ng-model="authCtrl.account.username" required/>
					</div>
					<div>
						<input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.account.email" required/>
					</div>
					<div>
						<input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.account.password" required/>
					</div>
					<div>
						<a class="btn btn-default submit" ng-click="authCtrl.register(authCtrl.account, accountForm)" ng-class="{'disabled':!(accountForm.$dirty && accountForm.$valid)}">Submit</a>
					</div>

					<div class="clearfix"></div>

					<div class="separator">
						<p class="change_link">Already a member ?
							<a ui-sref="login" class="to_register"> Log in </a>
						</p>

						<div class="clearfix"></div>
						<br/>

						<div>
							<h1><i class="fa fa-paw"></i> Smart House</h1>
							<p>Â©2016 All Rights Reserved. Smart House is a web interface to monitor and control devices from your house. Privacy and Terms</p>
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
</div>
